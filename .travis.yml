language: node_js
sudo: required

node_js:
  - "10"

cache:
  directories:
  - node_modules
  
install:
  - npm install
    

 
branches:
  only:
    - master
notifications:
  email:
    recipients:
      - sebasmtech@gmail.com
    on_success: never
    on_failure: always
deploy:
    provider: gae
    # Skip cleanup so api_key.py and vendored dependencies are still there
    skip_cleanup: true
    keyfile: client-secret.json
    project: instbotrpa
    default: true
